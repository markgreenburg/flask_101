{% extends "layout.html" %}
{% block body %}
<h1>{{title}}</h1>
<div class="index_table">
  <table>
    <thead>
      <th>
        Page Name
      </th>
      <th>
        Content
      </th>
      <th>
        Last Modified
      </th>
      <th>
        Modified By
      </th>
      <th>
        Roll Back
      </th>
    </thead>
    <tbody>
      {% for entry in page_list: %}
      <tr>
        <td>
          {{entry.title}}
        </td>
        <td>
          {{entry.content}}
        </td>
        <td>
          {{entry.last_modified}}
        </td>
        <td>
          {{entry.modified_by}}
        </td>
        <td>
          <a href="/rollback/{{entry.revision_id}}">Set As Current Version</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
